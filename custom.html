<!DOCTYPE html>
<html>
<head>
    <title>Custom Trip Checklist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Custom Trip Checklist</h1>
    </header>
    <div class="container">
        <input type="text" id="trip-name" placeholder="Enter trip name">

        <button class="collapsible">Clothing</button>
        <div class="content">
            <ul id="clothing-list"></ul>
            <div class="add-item-section">
                <input type="text" id="clothing-input" placeholder="Enter item name">
                <button class="add-item-btn" onclick="addItem('clothing')">Add Item</button>
            </div>
        </div>

        <button class="collapsible">Toiletries</button>
        <div class="content">
            <ul id="toiletries-list"></ul>
            <div class="add-item-section">
                <input type="text" id="toiletries-input" placeholder="Enter item name">
                <button class="add-item-btn" onclick="addItem('toiletries')">Add Item</button>
            </div>
        </div>

        <button class="collapsible">Travel Essentials</button>
        <div class="content">
            <ul id="essentials-list"></ul>
            <div class="add-item-section">
                <input type="text" id="essentials-input" placeholder="Enter item name">
                <button class="add-item-btn" onclick="addItem('essentials')">Add Item</button>
            </div>
        </div>

        <button class="collapsible">Optional Items</button>
        <div class="content">
            <ul id="optional-list"></ul>
            <div class="add-item-section">
                <input type="text" id="optional-input" placeholder="Enter item name">
                <button class="add-item-btn" onclick="addItem('optional')">Add Item</button>
            </div>
        </div>

        <button class="print-btn" onclick="window.print()">Print Page</button>
    </div>

    <script>
        var coll = document.getElementsByClassName("collapsible");
        for (let i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }

        function addItem(type) {
            let input = document.getElementById(type + '-input');
            let value = input.value.trim();
            if (value) {
                let ul = document.getElementById(type + '-list');
                let li = document.createElement('li');
                li.textContent = value;

                let removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.className = 'remove-item-btn';
                removeBtn.onclick = function() {
                    ul.removeChild(li);
                };

                li.appendChild(removeBtn);
                ul.appendChild(li);
                input.value = '';
            }
        }
    </script>
</body>
</html>
