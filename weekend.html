<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekend Trip Checklist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Weekend Trip Checklist</h1>

    <!-- Clothing -->
    <button type="button" class="collapsible">Clothing</button>
    <div class="content">
        <ul id="clothing-list">
            <li><input type="checkbox"> T-shirts <button onclick="removeItem(this)">Remove</button></li>
            <li><input type="checkbox"> Jeans <button onclick="removeItem(this)">Remove</button></li>
        </ul>
        <input type="text" id="clothing-input" placeholder="Add item">
        <button onclick="addItem('clothing')">Add Item</button>
    </div>

    <!-- Toiletries -->
    <button type="button" class="collapsible">Toiletries</button>
    <div class="content">
        <ul id="toiletries-list">
            <li><input type="checkbox"> Toothbrush <button onclick="removeItem(this)">Remove</button></li>
            <li><input type="checkbox"> Shampoo <button onclick="removeItem(this)">Remove</button></li>
        </ul>
        <input type="text" id="toiletries-input" placeholder="Add item">
        <button onclick="addItem('toiletries')">Add Item</button>
    </div>

    <!-- Travel Essentials -->
    <button type="button" class="collapsible">Travel Essentials</button>
    <div class="content">
        <ul id="essentials-list">
            <li><input type="checkbox"> Phone Charger <button onclick="removeItem(this)">Remove</button></li>
            <li><input type="checkbox"> Passport <button onclick="removeItem(this)">Remove</button></li>
        </ul>
        <input type="text" id="essentials-input" placeholder="Add item">
        <button onclick="addItem('essentials')">Add Item</button>
    </div>

    <!-- Optional Items -->
    <button type="button" class="collapsible">Optional Items</button>
    <div class="content">
        <ul id="optional-list">
            <li><input type="checkbox"> Sunglasses <button onclick="removeItem(this)">Remove</button></li>
            <li><input type="checkbox"> Book <button onclick="removeItem(this)">Remove</button></li>
        </ul>
        <input type="text" id="optional-input" placeholder="Add item">
        <button onclick="addItem('optional')">Add Item</button>
    </div>

    <button class="print-btn" onclick="window.print()">Print Checklist</button>
</div>

<script>
    // Collapsible sections
    var coll = document.getElementsByClassName("collapsible");
    for (let i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            content.style.display = content.style.display === "block" ? "none" : "block";
        });
    }

    // Add item function
    function addItem(category) {
        var input = document.getElementById(category + '-input');
        var value = input.value.trim();
        if (!value) return;
        var ul = document.getElementById(category + '-list');
        var li = document.createElement("li");
        li.innerHTML = `<input type="checkbox"> ${value} <button onclick="removeItem(this)">Remove</button>`;
        ul.appendChild(li);
        input.value = '';
    }

    // Remove item function
    function removeItem(button) {
        var li = button.parentElement;
        li.parentElement.removeChild(li);
    }
</script>
</body>
</html>
