<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Trip Checklist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Business Trip Checklist</h1>
    <button onclick="window.print()" class="print-btn">Print Checklist</button>
  </header>

  <main>
    <div class="add-item-bar">
      <input type="text" id="itemInput" placeholder="Add new item">
      <button onclick="addItem()">Add Item</button>
    </div>

    <div class="categories">
      <div class="category">
        <button class="collapsible">Clothing</button>
        <ul class="checklist"></ul>
      </div>
      <div class="category">
        <button class="collapsible">Toiletries</button>
        <ul class="checklist"></ul>
      </div>
      <div class="category">
        <button class="collapsible">Travel Essentials</button>
        <ul class="checklist"></ul>
      </div>
      <div class="category">
        <button class="collapsible">Optional Items</button>
        <ul class="checklist"></ul>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
