<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beach Trip - Simple Travel Pack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Beach Trip</h1>
    <!-- Print Button under header -->
    <div style="text-align: center; margin-top: 10px;">
      <button class="print-btn" onclick="window.print()">Print Page</button>
    </div>
  </header>

  <main>
    <!-- Add Item Bar -->
    <div class="add-item-bar">
      <select id="categorySelect">
        <option value="clothing">Clothing</option>
        <option value="toiletries">Toiletries</option>
        <option value="essentials">Travel Essentials</option>
        <option value="optional">Optional Items</option>
      </select>
      <input type="text" id="newItemInput" placeholder="Add new item">
      <button onclick="addItem()">Add Item</button>
    </div>

    <!-- Categories horizontally -->
    <div class="categories">
      <div class="category">
        <button class="collapsible" onclick="toggleChecklist('clothingChecklist')">Clothing</button>
        <ul id="clothingChecklist" class="checklist">
          <li><input type="checkbox"> T-shirt <button onclick="removeItem(this)">Remove</button></li>
          <li><input type="checkbox"> Shorts <button onclick="removeItem(this)">Remove</button></li>
        </ul>
      </div>

      <div class="category">
        <button class="collapsible" onclick="toggleChecklist('toiletriesChecklist')">Toiletries</button>
        <ul id="toiletriesChecklist" class="checklist">
          <li><input type="checkbox"> Toothbrush <button onclick="removeItem(this)">Remove</button></li>
          <li><input type="checkbox"> Sunscreen <button onclick="removeItem(this)">Remove</button></li>
        </ul>
      </div>

      <div class="category">
        <button class="collapsible" onclick="toggleChecklist('essentialsChecklist')">Travel Essentials</button>
        <ul id="essentialsChecklist" class="checklist">
          <li><input type="checkbox"> Passport <button onclick="removeItem(this)">Remove</button></li>
          <li><input type="checkbox"> Tickets <button onclick="removeItem(this)">Remove</button></li>
        </ul>
      </div>

      <div class="category">
        <button class="collapsible" onclick="toggleChecklist('optionalChecklist')">Optional Items</button>
        <ul id="optionalChecklist" class="checklist">
          <li><input type="checkbox"> Sunglasses <button onclick="removeItem(this)">Remove</button></li>
          <li><input type="checkbox"> Hat <button onclick="removeItem(this)">Remove</button></li>
        </ul>
      </div>
    </div>
  </main>

  <script>
    // Toggle checklist visibility
    function toggleChecklist(id) {
      const checklist = document.getElementById(id);
      checklist.style.display = checklist.style.display === 'block' ? 'none' : 'block';
    }

    // Add item to selected category
    function addItem() {
      const category = document.getElementById('categorySelect').value;
      const itemText = document.getElementById('newItemInput').value.trim();
      if (itemText === '') return;
      const checklistId = category + 'Checklist';
      const checklist = document.getElementById(checklistId);

      const li = document.createElement('li');
      li.innerHTML = `<input type="checkbox"> ${itemText} <button onclick="removeItem(this)">Remove</button>`;
      checklist.appendChild(li);
      document.getElementById('newItemInput').value = '';
      checklist.style.display = 'block'; // Show the checklist after adding
    }

    // Remove item
    function removeItem(button) {
      button.parentElement.remove();
    }
  </script>
</body>
</html>
