<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beach Trip Checklist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Beach Trip Checklist</h1>
    </header>
    <div class="container">
        <ul>
            <li><label><input type="checkbox"> Swimsuit</label></li>
            <li><label><input type="checkbox"> Sunscreen</label></li>
            <li><label><input type="checkbox"> Towel</label></li>
            <li><label><input type="checkbox"> Sunglasses</label></li>
            <li><label><input type="checkbox"> Flip Flops</label></li>
        </ul>
        <button onclick="window.print()">Print Checklist</button>
    </div>
</body>
</html>
