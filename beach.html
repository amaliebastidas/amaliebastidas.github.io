<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Trip Checklist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Beach Trip Packing List</h1>
        <p>Check the items as you pack.</p>
    </header>

    <main>
        <ul class="checklist">
            <li><input type="checkbox"> Swimsuit</li>
            <li><input type="checkbox"> Sunglasses</li>
            <li><input type="checkbox"> Sunscreen</li>
            <li><input type="checkbox"> Beach Towel</li>
            <li><input type="checkbox"> Flip Flops</li>
        </ul>
        <button onclick="window.print()">Print Page</button>
        <br><br>
        <a href="index.html" class="button">Back to Home</a>
    </main>

    <footer>
        <p>&copy; 2025 Simple Travel Pack</p>
    </footer>
</body>
</html>
